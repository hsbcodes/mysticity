<section id="gallery">
  <div class="page-title">
    <h1>Gallery</h1>
    <h2>So it goes...</h2>
  </div>

  <div class="thumb-container">
    <!-- photos -->
    {% for photo in site.data.sitecon.gallery %}
    <a href="" class="thumb-unit" style="background-image: url(/assets/img/gallery/{{photo.thumb}});">
      <div class="thumb-overlay">
        <strong>{{ photo.name }}</strong>
      </div>
    </a>
    {% endfor %}
  </div>


  <!-- JS Modal Structure -->
  <div class="modal-container">
   <div class="modal">
     <div class="close-icon"> <i class="ion-android-close"></i></div>
      <section>
        <div class="icon-back"> <i class="ion-android-back"></i></div>
        <div class="icon-forward"> <i class="ion-android-forward"></i></div>
          <article>
            <div class="flex-video-wrap">
              <div class="flex-video">
                 <iframe src="https://www.youtube.com/embed/l92pxUiQ8Uk?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe>
              </div>
            </div>
          </article>


           <div class="modal-footer">
               <div class="video-title">Title of video </div>
           </div>
      </section>


   </div>


</section>
