<section id="gallery">
  <div class="page-title">
    <h1>Gallery</h1>
    <h2>So it goes...</h2>
  </div>

  <div class="thumb-container">
    <!-- photos -->
    {% for photo in site.data.sitecon.gallery %}
    <div class="thumb-unit" style="background-image: url(assets/img/gallery/{{photo.thumb}});">
      <div class="thumb-overlay">
        <strong><i class="ion-ios-plus-outline"></i></strong>
      </div>
    </div>
    {% endfor %}

    {% for poopi in site.data.sitecon.youtube %}
    <div class="thumb-unit" style="background-image: url(assets/img/gallery/{{poopi.thumb}});">
      <div class="thumb-overlay">
        <strong><i class="ion-ios-plus-outline"></i></strong>
      </div>
    </div>
    {% endfor %}


  </div>


  <!-- JS Modal Structure -->

  <div class="gallery-container">

    <div class="gallery">
      <div class="close-icon"> <i class="ion-android-close"></i></div>
      <div class="icon-prev"> <i class="ion-ios-arrow-left"></i></div>
      <div class="icon-next"> <i class="ion-ios-arrow-right"></i></div>
      <section>

        <article>
          <div class="slide">
              {% for slide in site.data.sitecon.gallery %}
              <div class="gallery-unit">
                <img src="assets/img/gallery/{{slide.thumb}}" alt="gal">
              </div>
              {% endfor %}

              {% for poop in site.data.sitecon.youtube %}

                  <div class="gallery-unit">
                    <iframe src="https://www.youtube.com/embed/{{poop.link}}" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe>
                  </div>


              {% endfor %}

          </div>
        </article>
      </section>
    </div>
  </div>

</section>
