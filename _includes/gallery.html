<div id="gallery">
  <div class="page-title">
    <h1>Gallery</h1>
    <h2>So it goes...</h2>
  </div>

  <div class="thumb-container">
    <!-- photos -->
    {% for photo in site.data.sitecon.gallery %}

    <a href="" class="thumb-unit" style="background-image: url(/assets/img/gallery/{{photo.thumb}});">
      <div class="thumb-overlay">
        <strong>{{ photo.name }}</strong>
      </div>
    </a>

    {% endfor %}


  </div>


</div>
